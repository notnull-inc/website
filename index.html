<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Notnull</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&display=swap"
            rel="stylesheet"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            :root {
                --bg: #fafaf8;
                --grid: #e8e8e4;
                --text: #1a1a1a;
                --text-muted: #888;
                --red: #de3232;
            }

            html {
                height: 100%;
                min-height: 600px;
            }

            body {
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                font-family: "IBM Plex Mono", monospace;
                font-size: 14px;
                line-height: 24px;
                background-color: #fdfdfd;
                background-image:
                    linear-gradient(#f4f5f6 1px, transparent 1px),
                    linear-gradient(90deg, #f4f5f6 1px, transparent 1px);
                background-size: 12px 12px;
                background-position: 6px 6px;
                background-attachment: fixed;
                color: var(--text);
            }

            main {
                flex: 1;
                max-width: 600px;
                margin: 0;
                padding: 126px 42px 100px 42px;
            }

            @media (min-width: 768px) {
                main {
                    padding: 126px 54px 100px 198px;
                }
            }

            .logo {
                height: 48px;
                margin-bottom: 42px;
                opacity: 0;
                animation: fadeIn 0.6s ease forwards;
            }

            .logo svg {
                height: 48px;
                width: auto;
            }

            .description {
                font-size: 14px;
                line-height: 24px;
                color: var(--text-muted);
                max-width: 384px;
                margin-bottom: 48px;
                opacity: 0;
                animation: fadeIn 0.6s ease 0.1s forwards;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(-8px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .products {
                display: flex;
                flex-direction: column;
                gap: 48px;
            }

            .product {
                opacity: 0;
                animation: fadeIn 0.6s ease forwards;
            }

            .product:nth-child(1) {
                animation-delay: 0.15s;
            }
            .product:nth-child(2) {
                animation-delay: 0.25s;
            }

            .product a {
                font-size: 14px;
                line-height: 24px;
                color: var(--text);
                text-decoration: none;
                display: block;
            }

            .product .name {
                display: inline-block;
                border-bottom: 1px solid transparent;
                transition: border-color 0.2s ease;
            }

            .product a:hover .name {
                border-bottom-color: var(--text);
            }

            .product .arrow {
                display: inline-block;
                margin-left: 4px;
                transition: transform 0.2s ease;
            }

            .product a:hover .arrow {
                transform: translateX(3px);
            }

            .product .desc {
                font-size: 14px;
                line-height: 24px;
                color: var(--text-muted);
            }

            footer {
                padding: 0 42px 38px 42px;
                font-size: 12px;
                line-height: 24px;
                color: var(--text-muted);
                opacity: 0;
                animation: fadeIn 0.6s ease 0.4s forwards;
            }

            @media (min-width: 768px) {
                footer {
                    padding-left: 198px;
                }
            }
        </style>
    </head>
